<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <script src="/LorF/src/lib/lib.flexible.js"></script>
    <script src="/LorF/src/lib/require.js" data-main="/LorF/src/lib/userInfo.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/style/userInfo.css"/>
</head>
<body ms-controller="userInfo">

<header>
    <!--<span class="logo"></span>-->
    <img class="logo" src="{$selfInfo.headImgUrl}" alt="">
    <p class="username">{$selfInfo.stu_name}</p>
    <span class="update"><i class="iconfont">&#xe688;</i>修改</span>
</header>

<nav>
    <div class="lis active">已发布</div>
    <div class="lis">已解决</div>
</nav>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide tab1">
            <foreach name="selfRelace" item="vo">
                <div class="list" detail-url="{$vo.detail_url}">
                    <span class="logo"></span>
                    <div class="userInfo">
                        <p class="title">{$vo.pro_name}</p>
                        <p class="user">发布者：<span class="username">{$vo.relace_user_name}</span></p>
                    </div>

                    <div class="content">
                        {$vo.pro_description}
                    </div>

                    <p class="date">{$vo.create_time|date='Y/m/d',###}</p>

                    <if condition="$vo.status == 1 ">
                        <span class="solved">已解决</span>
                        <else />
                        <span class="solved">未解决</span>
                    </if>

                </div>
            </foreach>
        </div>

        <div class="swiper-slide tab2">
            <foreach name="selfDone" item="vo">
                <div class="list">
                    <span class="logo"></span>
                    <div class="userInfo">
                        <p class="title">{$vo.pro_name}</p>
                        <p class="user">发布者：<span class="username">{$vo.relace_user_name}</span></p>
                    </div>

                    <div class="content">
                        {$vo.pro_description}
                    </div>

                    <p class="date">2015-11-19</p>

                    <span class="solved">已解决</span>
                </div>
            </foreach>
        </div>

    </div>

</section>

<div class="banner">
    <p>确认已解决？</p>

    <div>取消</div>
    <div class="active">确认</div>
</div>
</body>
</html>
