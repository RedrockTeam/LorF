        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">

            <div id="updates" class="subcontent">

                </div><!--two_third dashboard_left -->
                <div class="one_third last dashboard_right">

            <div class="title"><h3>Newly Registered User</h3></div>
            <div class="widgetcontent userlistwidget nopadding">
                <ul>
                    <li>
                        <div class="avatar"><img alt="" src="__PUBLIC__/images/thumbs/avatar1.png" /></div>
                        <div class="info">
                            <a href="">Admin</a> <br />
                            time: {$login_time} <br />  ip: {$login_ip}
                        </div><!--info-->
                    </li>
                </ul>
            </div><!--widgetcontent-->
        </div>
                </div><!--one_third last-->
