<layout name="layout" />
        <div class="pageheader">
            <h1 class="pagetitle">用户管理</h1>
            <span class="pagedesc">修改信息</span>
            <!--<ul class="hornav">-->
            <!--<!--<li><a href="#updates">最新更新</a></li>-->
            <!--<li class="current"><a href="#activities">最近活动</a></li>-->
            <!--</ul>-->
        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">

            <div id="updates" class="subcontent">

                <form class="stdform stdform2" method="post" action="{:U('Home/Rbac/setRoleHandle')}">
                    <p>
                        <label>学号</label>
                        <span class="field"><input type="text" name="stu_num" id="firstname2" class="longinput" value="{$user.stu_num}" /></span>
                    </p>

                    <p>
                        <label>身份证后六位</label>
                        <span class="field"><input type="text" name="stu_idcard" id="lastname2" class="longinput" value="{$user.stu_idcard}" /></span>
                    </p>
                    <p>
                        <label>邮箱</label>
                        <span class="field"><input type="text" name="email" id="email2" class="longinput" value="{$user.email}" /></span>
                    </p>

                    <p>
                        <label>昵称</label>
                        <span class="field"><input type="text" name="nickname" id="email2" class="longinput" value="{$user.nickname}" /></span>
                    </p>

                    <p>
                        <label>真实姓名</label>
                        <span class="field"><input type="text" name="realname" id="email2" class="longinput" value="{$user.real_name}" /></span>
                    </p>

                    <p>
                        <label>密码</label>
                        <span class="field"><input type="password" name="password" id="email2" class="longinput" value="{$user.password}" /></span>
                    </p>
                    <p>
                        <label>权限</label>
                            <span class="field"><select name="role" id="selection2">
                                <volist name="user['role']" id="ro">
                                    <option value="{$ro.id}">{$ro.remark}</option>
                                </volist>
                                <volist name="role" id="vo">
                                    <option value="{$vo.id}">{$vo.remark}</option>
                                </volist>
                            </select></span>
                    </p>

                    <p class="stdformbutton">
                        <button class="submit radius2">提交</button>
                        <input type="hidden" name="uid" class="reset radius2" value="{$user.id}" />
                        <input type="reset" class="reset radius2" value="重置" />
                    </p>
                </form>
                <div class="two_third dashboard_left">

                </div><!--two_third dashboard_left -->
                <div class="one_third last dashboard_right">

                </div><!--one_third last-->
            </div><!-- #updates -->
            <div id="activities" class="subcontent" style="display: none;">
                &nbsp;
            </div><!-- #activities -->
        </div><!--contentwrapper-->
        <br clear="all" />
