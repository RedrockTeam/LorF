<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lost And Found</title>
    <script src="lib/lib.flexible.js"></script>
    <script src="lib/require.js" data-main="lib/index.js"></script>
    <link rel="stylesheet" href="style/mystyle.css"/>
</head>
<body>

<header>
    <form action="">
        <select name="kind" id="kind">
            <option value="found">招领</option>
            <option value="lost">寻物</option>
        </select>
        <div class="trangle"></div>
        
        <div class="input-wrapper">
            <input type="text" placeholder="搜索关键字"/>
            <button type="submit"><i class="iconfont">&#xe612;</i></button>
        </div>
    </form>
    <span class="i-wrapper">
                
                <a href="userInfo.html"><i class="iconfont">&#xe6a4;</i></a>
                <i class="iconfont">&#xe628;</i>
    </span>
</header>

<nav>
    <div class="active">寻物启事</div>
    <div>招领启事</div>
</nav>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide tab1">

            <script id="template" type="x-tmpl-mustache">
                {{#nextPage}}
                    <div class="list">
                        <img class="logo" src="images/logo.jpeg" alt=""/>
                        <div class="userInfo">
                            <p class="title">{{pro_name}}</p>
                            <p class="user">发布者：<span class="username">shabi</span></p>
                        </div>

                        <div class="content">
                            上米娜有东西好啊好哈收到货健康
                        </div>

                        <p class="date">2015-11-19</p>
                    </div>
                {{/nextPage}}
            </script>

            <div class="button" data-id="0">更多</div>
        </div>


        <div class="swiper-slide tab2">
            <div class="list">
                <img class="logo" src="images/logo.jpeg" alt=""/>
                <div class="userInfo">
                    <p class="title">钥匙</p>
                    <p class="user">发布者：<span class="username">shabi</span></p>
                </div>

                <div class="content">
                    上米娜有东西好啊好哈收到货健康
                </div>

                <p class="date">2015-11-19</p>
            </div>

            <div class="button" data-id="1">更多</div>
        </div>


    </div>

</section>

<section class="loading">
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
