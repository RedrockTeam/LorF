<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lost And Found</title>
    <script src="lib/lib.flexible.js"></script>
    <script src="lib/require.js" data-main="lib/index.js"></script>
    <link rel="stylesheet" href="style/mystyle.css"/>
</head>
<body>

<header>
    <form action="">
        <select name="kind" id="kind">
            <option value="0">招领</option>
            <option value="1">寻物</option>
        </select>
        <div class="trangle"></div>
        
        <div class="input-wrapper">
            <input type="text" name="content" placeholder="搜索关键字"/>
            <button type="submit"><i class="iconfont">&#xe601;</i></button>
        </div>
    </form>
    <span class="i-wrapper">
                
                <a href="userInfo.html"><i class="iconfont">&#xe602;</i></a>
                <a id='url' href="release.html"><i class="iconfont">&#xe603;</i></a>
    </span>
</header>

<nav>
    <div class="active">寻物启事</div>
    <div>招领启事</div>
</nav>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide tab1">

            <div id="template-wrapper">
                <script id="template" type="x-tmpl-mustache">
                    {{#nextPage}}
                            <div class="list" data-url="{{detail_url}}">
                                <img class="logo" src="{{relace_head_url}}" alt=""/>
                                <div class="userInfo">
                                    <p class="title">{{kind_name}}</p>
                                    <p class="user">发布者：<span class="username">{{pro_name}}</span></p>
                                </div>

                                <div class="content">{{pro_description}}</div>

                                <p class="date">2015-11-19</p>
                            </div>
                    {{/nextPage}}
                </script>
            </div>


            <div class="button" data-id="0">更多</div>
        </div>



        <div class="swiper-slide tab2">
            <div id="template-wrapper-1">
                <script id="template-1" type="x-tmpl-mustache">
                    {{#nextPage}}

                            <div class="list" data-url="{{detail_url}}">
                                <img class="logo" src="{{relace_head_url}}" alt=""/>
                                <div class="userInfo">
                                    <p class="title">{{kind_name}}</p>
                                    <p class="user">发布者：<span class="username">{{pro_name}}</span></p>
                                </div>

                                <div class="content">{{pro_description}}</div>

                                <p class="date">2015-11-19</p>
                            </div>

                    {{/nextPage}}
                </script>
            </div>


            <div class="button" data-id="1">更多</div>
        </div>


    </div>
</section>


<script>

    var title = '失物招领';
    var desc = '【失物招领】你的失联物品在这里，小帮手·青协为你提供服务～';
    var link = "{$share.url}";
    var imgUrl = "http://hongyan.cqupt.edu.cn/MagicLoop/Addons/Book/View/default/Public/images/share.jpg";

    wx.config({
        debug: false,
        appId: "{$share.appid}",
        timestamp: "{$share.time}",
        nonceStr: "{$share.nonceStr}",
        signature: "{$share.signature}",
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'hideAllNonBaseMenuItem'
        ]
    });
    wx.ready(function () {
        wx.onMenuShareTimeline({
            title: title, // 分享标题
            link: link,
            imgUrl: imgUrl,
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareAppMessage({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link,
            imgUrl: imgUrl, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareQQ({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link,
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });
</script>
</body>
</html>
