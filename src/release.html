<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost And Found</title>
    <script src="lib/lib.flexible.js"></script>
    <script src="lib/tools/jquery.min.js"></script>
    <script src="lib/tools/fastclick.js"></script>
    <script src="lib/tools/mustache.min.js"></script>
    <script src="lib/tools/swiper.js"></script>
    <script src="lib/tools/DateTimePicker.js"></script>
    <!--<script src="lib/zepto.min.js"></script>-->
    <!--<script src="lib/require.js" data-main="lib/release.js"></script>-->
    <link rel="stylesheet" href="style/release.css"/>
    <link rel="stylesheet" href="style/DateTimePicker.css"/>


</head>
<body>
<header>
    <i class="iconfont" id="back">&#xe604;</i>
    <span class="title" id="release">发布</span>
</header>

<nav class="species">
    <label id="align"><input type="radio" value="found"/>寻物</label>
    <label><input type="radio" value="lost"/>招领</label>
</nav>
<nav class="kind">
    <select name="kind" id="kind">
        <option value="寻物">寻物</option>
        <option value="招领">招领</option>
    </select>
    <i class="iconfont">&#xe600;</i>

</nav>



<section class="inputs">

    <textarea placeholder="请填入50字以内的描述..."></textarea>
    <div class="input-div space">
        <span class="left"><span class="align-left">时</span> <span class="align">间</span></span>
        <div class="input-wrapper">
            <input id="date" type="text" data-field="date" readonly>
            <div id="dtBox"></div>
            <i class="iconfont">&#xe600;</i>
        </div>

    </div>
    <div class="input-div">
        <span class="left"><span class="align-left">地</span> <span class="align">点</span> </span>
        <div class="input-wrapper">
            <input type="text" name="place" placeholder="请填写地点"/>
        </div>
    </div>
    <div class="input-div">
        <span class="left"><span class="align-left">电</span> <span class="align">话</span> </span>
        <div class="input-wrapper">
        <input type="text" name="phone"/>
        </div>
    </div>
    <div class="input-div">
        <span class="left"><span class="align-left">Q</span> <span class="align">Q</span> </span>
        <div class="input-wrapper">
            <input type="text" name="QQ" placeholder="请填写你的QQ号"/>
        </div>
    </div>
</section>

<script>
    $(document).ready(function(){
        FastClick.attach(document.body);


        $('#dtBox').DateTimePicker();

        var release = true;
        var oauth2Url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx81a4a4b77ec98ff4&redirect_uri=http%3A%2F%2Fhongyan.cqupt.edu.cn%2FLorF%2Findex.php%2FHome%2FIndex%2Findex&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect";



        $("#back").on('click',function(){
            history.back();
        })


        $('#release').on('click',function(){
            console.log(release);

            console.log(release);
            var data = {};
            data.species;
            if($("select").val() == '' || $('textarea').val() == '' || $('input[type=place]').val() =='' || $('input[type=date]').val() == ''){
                alert('请检查 不能为空');
                return;
            }

            function checked(el){
                return el.checked();
            }

            var flag = false;

            $('input[type=radio]').forEach(function(item,index){
                if(item.checked == true){
                    flag = true;
                    data.species = $('input[type=radio]').eq(index).val();
                    return;
                }
            })

            if(flag == false){
                alert('请选择发布种类');
                return;
            }

            data.kind = $("select").val();
            data.content = $('textarea').val();
            data.date = $('input[type=date]').val();
            data.place = $('input[name=place]').val();
            data.phone = $('input[name=phone]').val();
            data.qq = $('input[name=QQ]').val();

            //console.log(data);
            if(release){
                $.ajax({
                    type:'POST',
                    url:'handleInfo',
                    data:data,
                    success:function(res){
                        console.log(res);
                        release = false;
                        res.status === 0 ?alert('修改失败'):location.href = oauth2Url;
                    }

                })
            }else{
                alert('请勿提交两次');
                return;
            }

        })


    })

</script>
</body>
</html>
