<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost And Found</title>
    <script src="lib/lib.flexible.js"></script>
    <script src="lib/require.js" data-main="lib/release.js"></script>
    <link rel="stylesheet" href="style/release.css"/>
    <link rel="stylesheet" href="style/bootstrap-datepicker.css"/>
    <script src="lib/bootstrap-datepicker.js"></script>

</head>
<body>
<header>
    <i class="iconfont" id="back">&#xe604;</i>
    <span class="title" id="release">发布</span>
</header>

<nav class="species">
    <label id="align"><input type="radio" value="found"/>寻物</label>
    <label><input type="radio" value="lost"/>招领</label>
</nav>
<nav class="kind">
    <select name="kind" id="kind">
        <option value="寻物">寻物</option>
        <option value="招领">招领</option>
    </select>
    <i class="iconfont">&#xe600;</i>

</nav>

<section class="inputs">
    <textarea placeholder="请填入50字以内的描述..."></textarea>
    <div class="input-div space">
        <span class="left"><span class="align-left">时</span> <span class="align">间</span></span>
        <div class="input-wrapper" >
            <input type="date" id="datepicker"/>
            <i class="iconfont">&#xe600;</i>
        </div>
    </div>
    <div class="input-div">
        <span class="left"><span class="align-left">地</span> <span class="align">点</span> </span>
        <div class="input-wrapper">
            <input type="text" name="place" placeholder="请填写地点"/>
        </div>
    </div>
    <div class="input-div">
        <span class="left"><span class="align-left">电</span> <span class="align">话</span> </span>
        <div class="input-wrapper">
        <input type="text" name="phone"/>
        </div>
    </div>
    <div class="input-div">
        <span class="left"><span class="align-left">Q</span> <span class="align">Q</span> </span>
        <div class="input-wrapper">
            <input type="text" name="QQ" placeholder="请填写你的QQ号"/>
        </div>
    </div>
</section>
<script>
    $( "#datepicker" ).datepicker();
</script>
</body>
</html>
