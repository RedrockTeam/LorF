<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userInfo</title>
    <script src="lib/lib.flexible.js"></script>
    <script src="lib/require.js" data-main="lib/userInfo"></script>
    <link rel="stylesheet" href="style/userInfo.css"/>
</head>
<body ms-controller="userInfo">

<header>
    <span class="logo"></span>
    <p class="username">朱古力</p>
    <a href="updateInfo.html"><span class="update"><i class="iconfont">&#xe607;</i>修改</span></a>
</header>


<nav>
    <div class="lis active">未解决</div>
    <div class="lis">已解决</div>
</nav>

<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide tab1">
            <div id="template-wrapper">
                <script id="template" type="x-tmpl-mustache">

                    {{#nextPage}}
                            <div class="list" detail-url="{{detail_url}}" data-Id="{{pro_id}}">
                                <img class="logo" src="{{relace_head_url}}" alt=""/>
                                <span class="solved">已解决?</span>
                                <div class="userInfo">
                                    <p class="title">{{kind_name}}</p>
                                    <p class="user">发布者：<span class="username">{{content_name}}</span></p>
                                </div>

                                <div class="content">{{pro_description}}</div>

                                <p class="date">2015-11-19</p>
                            </div>
                    {{/nextPage}}


                </script>
            </div>

            <div class="button" data-id="1">更多</div>
        </div>

        <div class="swiper-slide tab2">
            <div id="template-wrapper-1">
                <script id="template-1" type="x-tmpl-mustache">
                    {{#nextPage}}

                            <div class="list">
                                <img class="logo" src="{{relace_head_url}}" alt=""/>
                                <img src="images/flag.png" alt="" class="flag"/>
                                <div class="userInfo">
                                    <p class="title">{{kind_name}}</p>
                                    <p class="user">发布者：<span class="username">{{pro_name}}</span></p>
                                </div>

                                <div class="content">{{pro_description}}</div>

                                <p class="date">2015-11-19</p>
                            </div>

                    {{/nextPage}}
                </script>
            </div>

            <div class="button" data-id="2">更多</div>
        </div>

    </div>

</section>

<section class="loading">
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
                <div class="object"></div>
            </div>
        </div>

    </div>
</section>

<section class="shade">

</section>

<div class="banner">
    <p>确认已解决？</p>

    <div class="cancel">取消</div>
    <div class="ensure">确认</div>
</div>


</body>
</html>
