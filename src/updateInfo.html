<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>updateInfo</title>
    <script src="lib/lib.flexible.js"></script>
    <link rel="stylesheet" href="style/updateInfo.css"/>
    <script src="lib/require.js" data-main="lib/update"></script>
</head>
<body>
<header>
    <i class="iconfont" id="back">&#xe604;</i>
    <span class="title">完善信息</span>
</header>




<section class="userInfo">
    <span class="logo"></span>
    <p class="username">朱古力</p>
</section>

<section class="inputs">
    <div class="input-div">
        <i class="iconfont">&#xe606;</i>
        <div class="input-wrapper">
            <input type="text" name="name"/>
        </div>

    </div>
    <div class="input-div">
        <i class="iconfont">&#xe602;</i>
        <div class="input-wrapper">
            <input type="text" name="stu-number"/>
        </div>
    </div>
    <div class="input-div">
        <i class="iconfont">&#xe608;</i>
        <div class="input-wrapper">
            <input type="text" name="phonenumber"/>
        </div>
    </div>
    <div class="input-div">
        <i class="iconfont">&#xe605;</i>
        <div class="input-wrapper">
            <input type="text" name="qq"/>
        </div>
    </div>
    <p class="tips">
        <i class="iconfont">&#xe609;</i>
        请至少填写一项
    </p>
</section>

<section class="buttons">
    <div class="button">确认</div>
    <p class="statment">红岩网校工作站&校青协</p>
</section>



</body>
</html>
